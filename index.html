<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profiles API</title>
</head>
<body>
  <h1>User Profiles API</h1>
  <p>Use the buttons below to fetch data from the user profiles API:</p>
  <button id="getAllUsers">Get All Users</button>
  <button id="getUserById">Get User By ID</button>
  <button id="getUsersByLocation">Get Users By Location</button>
  <h2>Results:</h2>
  <pre id="results"></pre>
  <script>
    document.getElementById('getAllUsers').onclick = () => {
        fetch('/api/users')
          .then(response => response.json())
          .then(data => {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
          })
          .catch(error => {
            document.getElementById('results').textContent = 'Error: ' + error.message;
          });
      }

      document.getElementById('getUserById').onclick = () => {
        const userId = prompt("Enter User ID:");
        fetch(`/api/users/${userId}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('User not found');
            }
            return response.json();
          })
          .then(data => {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
          })
          .catch(error => {
            document.getElementById('results').textContent = 'Error: ' + error.message;
          });
      };

      document.getElementById('getUsersByLocation').onclick = () => {
        const location = prompt("Enter Location:");
        fetch(`/api/users/location/${location}`)
          .then(response => {
            if (!response.ok) {
              throw new Error('No users found for this location');
            }
            return response.json();
          })
          .then(data => {
            document.getElementById('results').textContent = JSON.stringify(data, null, 2);
          })
          .catch(error => {
            document.getElementById('results').textContent = 'Error: ' + error.message;
          });
      };
  


  </script>
</body>
</html>
